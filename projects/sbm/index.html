var links = graph.links.map(d => Object.create(d));
var nodes = graph.nodes.map(d => Object.create(d));

p = parseFloat(prompt("Enter p in [0,1]: Probability of intra-community friendship.",".5"))
q = parseFloat(prompt("Enter q in [0,1]: Probability of inter-community friendship.",".3"))
pi = parseFloat(prompt("Enter pi in [0,0.5]: Proportion of people in the smaller community.",".3"))
N = parseInt(prompt("Enter N > 0: Number of people.","50"))

graph = graphJson(p,q,pi,N)
links_intra = graph.links_intra
links_inter = graph.links_inter
links = links_inter.concat(links_intra)

nodes = graph.nodes
// Aux functions
clusterFlag = d => {
var source = d.source["index"] === undefined ? d.source-1 : d.source["index"]
var target = d.target["index"] === undefined ? d.target-1 : d.target["index"]
return (source < pi*N && target >= pi*N) || (source >= pi*N && target < pi*N);
}

polar = d => {
    return [Math.cos(d.id/N * 2 * Math.PI) , Math.sin(d.id/N * 2 * Math.PI)]
}

color = d => {
    return d.id <= pi*N ? "red" : "blue";
}
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var manyBody = d3.forceManyBody()
manyBody.strength(-350)

var clickFlag = 0

var simulation = d3.forceSimulation()
    .force("x", d3.forceX(d => 200*polar(d)[0]))
    .force("y", d3.forceY(d => 200*polar(d)[1]))
    .force("link", d3.forceLink().id(d => d.id).strength(d => 0))
    .force("center", d3.forceCenter(width / 2, height / 2));


var link = svg.append("g")
.attr("stroke-opacity", .5)
.selectAll("line")
.data(links)
.join("line")
.attr("stroke", d => clusterFlag(d) ? 'purple' : 'black')
.attr("stroke-width", d => clusterFlag(d) ? 1.5 : 1.5);

var node = svg.append("g")
.attr("class", "nodes")
.selectAll("g")
.data(nodes)
.join("circle")
.attr("stroke", "#fff")
.attr("stroke-width", 1.5)
.attr("r", 5)
.attr("fill", color)
.call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended));

node.append("title")
.text(d => d.id);

simulation
    .nodes(nodes)
    .on("tick", ticked)
    .force("link").links(links)

// rendering functions
function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        })
}

function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
}

function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
}

function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
}        

// click listener
svg.on("click", function() {
    console.log("hi");

    switch (clickFlag) {
    case 0:
        simulation
        .force("charge", manyBody)
        .force("x", null)
        .force("y", null)
        .force("link", d3.forceLink(links).id(d => d.id));
        break;
    case 1:
        link.transition().duration(1500)
        .attr("stroke", 'black')
        .attr("stroke-width", 1.5);

        node.transition().duration(1500)
        .attr("fill", 'black');
        break;
    case 2:
        simulation
        .force("x", d3.forceX(d => 200*polar(d)[0]))
        .force("y", d3.forceY(d => 200*polar(d)[1]))
        .force("link", d3.forceLink().id(d => d.id))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("charge", null);

        node.transition().duration(500)
        .attr("fill", color);

        link.transition().duration(500)
        .attr("stroke", d => clusterFlag(d) ? 'purple' : 'black')
        .attr("stroke-width", d => clusterFlag(d) ? 1.5 : 1.5);
        break;
            
    }
    clickFlag = (clickFlag + 1)%3
    d3.select("#hi").html(textPop(clickFlag))

    simulation.alphaTarget(.2).restart();

})



// graph creator
function graphJson(p, q, pi, N) {
    var graph = {
        nodes: [],
        links_intra: [],
        links_inter: [],
    }

    for(i=0;i<N;i++) {
        graph.nodes.push({id: i+1})
    }

    for(i=0;i<N;i++) {
        for(j=i+1;j<N;j++) {
            if (j+1<=pi*N || i+1>=pi*N+1) {
                if (Math.random() < p) {
                    graph.links_intra.push({source: i+1, target: j+1})
                }
            } else {
                if (Math.random() < q) {
                    graph.links_inter.push({source: i+1, target: j+1})
                }
            }

            

        }
    }

    return graph;
};

function textPop(k) {
    text = [
    "This represents a population of " + N + " people, with " + pi*100 + "% belonging in one community and the remaining in another. \
    Any two people will have a probability of " + p + " if they belong in the same community, or else with probability " + q + "." + "<br><br>" +
    "(Click on the network please lol)",
    "Based on this structure of friendships, patterns and clustering naturally emerge...",
    "...but when we observe the connections alone, can we really tell where the communities are?"
            ]
    return text[k]
}
d3.select("#hi").html(textPop(clickFlag))
